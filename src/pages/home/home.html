<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="submit()">
    <ion-input type="text" [(ngModel)]="loginParams.authorized_id" name="authorized_id" placeholder="ID">
    </ion-input>
    <ion-input type="password" [(ngModel)]="loginParams.password" name="password" placeholder="password">
    </ion-input>
    <button ion-button type="submit" block>submit</button>
  </form>
  <p>{{ error | json }}</p>
</ion-content>
